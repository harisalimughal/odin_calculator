<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CALCULATOR</h1>


    <script>
        var a=parseFloat(prompt('Enter 1st Number'));
        var b=parseFloat(prompt('Enter 2nd Number'));

        function add(a,b){
            var sum=a+b;
            console.log(sum);
        }
        function sub(a,b){
            var sub=a-b;
            console.log(sub);
        }
        function multi(a,b){
            var multi=a*b;
            console.log(multi);
        }
        function divide(a,b){
            if (b === 0) {
                console.log("Cannot divide by zero!");
            } else {
                var divide = a / b;
                console.log("Quotient: " + divide);
        }
    }

       function calculate(){
        console.log("Enter your Choice");
        var choice = prompt('Enter your choice for calculation');

        switch (choice){

            case '+':add(a,b);break;
            case '-':sub(a,b);break;
            case '*':multi(a,b);break;
            case "/":divide(a,b);break; 
            default: console.log("Wrong Choice");
        }

            add(a,b);
        }

        calculate();

    </script>
</body>
</html>
